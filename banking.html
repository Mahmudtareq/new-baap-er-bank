<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-8">Let's get some <span
                class="font-semibold text-purple-600">Mooooney!!</span> </h2>
    </header>
    <main class="w-3/4 mx-auto ">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">

                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Deposit</h3>

                    <h4 class="text-5xl">$<span id="deposit-total">000</span></h4>
                </div>

                <div class="bg-purple-500 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">000</span></h4>
                </div>

                <div class="bg-green-900 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>

        </section>
        <!-- deposit and withdraw -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-red-100 rounded p-8">
                    <h3 class="text-2xl mb-3">Please Deposit</h3>

                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you went to deposit">


                        <button id="deposit-btn"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Deposit</button>

                    </div>
                </div>
                <div class="bg-purple-300 rounded p-8">
                    <h3 class="text-2xl mb-3">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you went to withdraw">

                        <button id="withdraw-btn"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Withdraw</button>
                    </div>
                </div>


            </div>


            </div>

        </section>
    </main>

    <script src="./js/banking.js"></script>

</body>

</html>
